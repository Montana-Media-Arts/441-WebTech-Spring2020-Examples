<html>
    <head>
        <title>Accessing the DOM</title>
        <script>
            function doSomething()
            {
                document.write("<h1>HI</h1>");
            }
        </script>
   
    </head>
    <body>
        <div id="changeme">I love functions</div>
        <script>
                doSomething();
        </script>
    </body>
</html>
